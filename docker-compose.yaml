version: "3.8"

services:
  app:
    image: adoptopenjdk/openjdk11:ubi
    command: java -jar app.jar
    ports:
      - "8080:8080"
    working_dir: /app
    volumes:
      - ./target/toftws-0.0.1-SNAPSHOT.jar:/app/app.jar
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DB: toft

  mysql:
    image: mysql:8.0.27
    ports:
      - "3306:3306"
    volumes:
      - toft-mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DB: toft

volumes:
  toft-mysql-data: